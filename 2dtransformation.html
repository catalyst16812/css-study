<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .box1{
            margin-left: 40px;
            height: 100px;
            width: 300px;
            background-color: goldenrod;
            border: 1px solid black;
            transform: skew(-40deg);
        }
        .box2{
            margin-left: 40px;
            height: 100px;
            width: 300px;
            background-color: gold;
            border: 1px solid black;
            transform: skew(40deg);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
